<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘云购</title>
  <!-- 引入字体图标库的css -->
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/search.css">
  <link rel="icon" href="favicon.ico">
</head>
<body>
  <!-- 全屏容器 -->
  <div class="lt_container">
    <!-- 乐淘头部 -->
    <div class="lt_header">
      <a href="javascript: history.go(-1)" class="icon_left"><i class="mui-icon mui-icon-back"></i></a>
      <h3>搜索中心</h3>
      <!-- <a href="#" class="icon_right"><i class="fa fa-search"></i></a> -->
    </div>

    <!-- 乐淘主体 -->
    <div class="lt_main">
      <!-- 区域滚动 -->
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <!-- 这里放置真实显示的 DOM 内容 -->
          
          <!-- 搜索框 -->
          <div class="lt_search">
            <input type="text" class="search_input" placeholder="请输入搜索关键字">
            <button class="mui-btn-primary search_btn">搜索</button>
          </div>

          <!-- 历史记录 -->
          <div class="lt_history">
            <!-- 挖个大坑 -->
          </div>


        </div>
      </div>
    </div>

    <!-- 乐淘底部 -->
    <div class="lt_footer">
      <ul>
        <li>
          <a href="index.html">
            <i class="fa fa-home"></i>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html">
            <i class="fa fa-bars"></i>
            <p>分类页</p>
          </a>
        </li>
        <li>
          <a href="cart.html">
            <i class="fa fa-shopping-cart"></i>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="user.html">
            <i class="fa fa-user"></i>
            <p>用户中心</p>
          </a>
        </li>
      </ul>
    </div>

  </div>

  <script type="text/html" id="searchTpl">
    {{ if arr.length === 0 }}
      <p>没有更多数据了</p>
    {{ else }}
      <div class="history_title">
          <span class="mui-pull-left">搜索历史</span>
          <span class="mui-pull-right btn_empty"><i class="fa fa-trash"></i> 清空记录</span>
        </div>
        <ul>
          {{ each arr v i}}
          <li>
            <a href="#">{{ v }}</a>
            <i class="mui-icon mui-icon-closeempty mui-pull-right btn_delete" data-index="{{ i }}"></i>
          </li>
          {{ /each }}
        </ul>
    {{ /if }}

  </script>

  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./lib/mui/js/mui.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/search.js"></script>
</body>
</html>
