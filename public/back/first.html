<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
</head>
<body>

  <!-- 左侧侧边栏布局 -->
  <div class="lt_aside">
    <!-- 大标题 -->
    <div class="brand">
      <a href="#">乐淘项目</a>
    </div>
    <!-- 用户 -->
    <div class="user">
      <img src="./images/hh.jpg" alt="">
      <p>超级管理员</p>
    </div>
    <!-- 导航 -->
    <div class="nav">
      <ul>
        <li>
          <a href="user.html">
            <i class="glyphicon glyphicon-user"></i>
            <span>用户管理</span>
          </a>
        </li>
        <li>
          <a href="javascript:;" class="category"><i class="glyphicon glyphicon-list"></i>
            <span>分类管理</span></a>
          <div class="child">
            <a href="first.html" class="current">一级分类</a>
            <a href="second.html">二级分类</a>
          </div>
        </li>
        <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i>
          <span>商品管理</span></a></li>
      </ul>
    </div>
  </div>

  <!-- 右侧布局 -->
  <div class="lt_main">
    <!-- 上面的 topbar -->
    <div class="lt_topbar">
      <a href="#" class="pull-left icon_menu"><i class="glyphicon glyphicon-align-justify"></i></a>
      <a href="#" class="pull-right icon_logout"><i class="glyphicon glyphicon-log-out"></i></a>
    </div>
    <!-- .container-fluid  布局容器,用于100%宽度,占据全部视口的容器,默认两侧有15px的padding值(bootstrap) -->
    <div class="container-fluid mt_20">
      <!-- 面包屑导航, 路径导航 -->
      <ol class="breadcrumb">
        <li><a href="#">管理系统</a></li>
        <li class="active">分类管理</li>
        <li class="active">一级分类</li>
      </ol>

      <div class="lt_content">
        <button class="btn btn-default" id="addBtn">添加分类</button>
        <!-- 表格 -->
        <table class="table table-bordered table-hover mt_20">
          <thead>
            <tr>
              <th width="20%">序号</th>
              <th width="80%">一级分类名</th>
            </tr>
          </thead>
          <tbody>
            <!-- 挖个坑 -->
          </tbody>
        </table>

        <!-- 分页容器 -->
        <div class="text-right">
          <ul id="paginator"></ul>
        </div>
      </div>
    </div>
  </div>

  <!-- 退出模态框
     tabindex可以设置 tab键的顺序, -1排除在 tab键选中范围外
     给按钮添加 data-dismiss="modal" 可以关闭模态框
     role, aria- 这类都是给盲人设备使用的, 可以直接删除
   -->
   <div class="modal fade" tabindex="-1" id="logoutModal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p class="red"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

  <!-- 添加分类的模态框 -->
  <div class="modal fade" tabindex="-1" id="addModal">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <form id="form">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title">添加分类</h4>
              </div>
              <div class="modal-body">
                <div class="form-group">
                  <input type="text" class="form-control" name="categoryName"  placeholder="请输入一级分类名">
                </div>
    
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="submit" class="btn btn-primary" >添加</button>
              </div>
          </form>

        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

  <!-- 模板引擎 
      1. 引包
      2. 准备模板
      3. 准备数据
      4. 将模板和数据相结合, 进行页面渲染
  -->
  <script type="text/html" id="tpl">
    {{ each rows v i}}
      <tr>
        <td>{{ i+1 + (page-1) * size}}</td>
        <td>{{ v.categoryName }}</td>
      </tr>
    {{ /each }}
  </script>

  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/first.js"></script>

</body>
</html>
